name: CI/CD Microservices

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql-product:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: productpass
          MYSQL_DATABASE: productdb
          MYSQL_USER: productuser
          MYSQL_PASSWORD: productpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: mysql-product       # GitHub Actions 内自动解析容器名
      DB_PORT: 3306
      DB_NAME: productdb
      DB_USER: productuser
      DB_PASSWORD: productpass
      SERVER_PORT: 8082

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Test ProductService
        working-directory: ProductService
        run: mvn clean install

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/productservice:latest ProductService

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/productservice:latest
